{% extends 'index.html' %}

{% load static %}

{% block content %}
<h1>Edit Student Info</h1>
  <form method="POST" class="post-form" action="/update_student/{{student.pk}}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">ID:</label>
            <div class="col-sm-4">
                <input type="text" name="s_id" id="id_s_id" required maxlength="10" value="{{ student.s_id }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Name:</label>
            <div class="col-sm-4">
                <input type="text" name="name" id="id_s_id" required maxlength="150" value="{{ student.name }}" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
                <input type="text" name="email" id="id_s_id" required maxlength="80" value="{{ student.email }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Department:</label>
            <div class="col-sm-4">
                <input type="text" name="dpt" id="id_s_id" required maxlength="50" value="{{ student.dpt }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Contact No:</label>
            <div class="col-sm-4">
                <input type="text" name="phn" id="id_s_id" required maxlength="11" value="{{ student.phn }}" />
            </div>
        </div>

        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
</form>
{% endblock %}
